<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="uni.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body class='overflow-x-hidden'>
    <div class="container mx-auto">
        <header>
            <nav class="flex justify-between">
                <div class="logo font-bold flex items-center text-blue"><h1>My University</h1>
                    <img id="main-logo" src="lg.png" alt="">
                </div>
                <ul class="navbar flex items-center">
                    <li><a class="navbtn navsc" href="index.html">Home</a></li>
                </ul>
            </nav>
            <hr>
        </header>
    </div>
    <section id="Join" class="section4">
        <div id="sec4" class="box my-2">
            <div>
                <h1 class="text-center my-2"> Student Registration Form</h1>
            </div>
            <div class="JoinNow" class="my-2">
                <form>
                    <div class="container">

                        <hr>
                        <div class="form-group container plantable">

                            <label><b>Name:</b></label>
                            <input type="text" name="name" placeholder="Enter Your Name" size="15" required />
                        </div>
                        <div class="form-group container plantable add">
                            <label><b>Select Courses:</b></label>
                            <select id="Crs">
                                <option value="Gaming Technology">Gaming Technology</option>
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Data Science">Data Science</option>
                            </select>
                        </div>
                        <div class="form-group container plantable">
                            <label><b>Gender:</b></label>
                            <input type="radio" value="Male" name="gender"> Male
                            <input type="radio" value="Female" name="gender"> Female
                            <input type="radio" value="Other" name="gender"> Other

                        </div>
                        <div class="form-group container plantable font-bold form_detail add">
                            <label for="DOB">Date of Birth</label>
                            <input type="date" id="dob">
                        </div>
                        <div class="form-group container plantable">

                            <label><b>Mobile No.:</b></label>
                            <input id="code" type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
                            <input id="num" type="text" name="phone" placeholder="Enter Your Mobile No." size="10" required>
                        </div>
                        <div class="form-group container plantable add">

                            <label for="Address"><b>Permanent Address:</b></label>
                            <textarea class="form-group container plantable txt-area" cols="80" rows="5" placeholder="Permanent Address" value="address"
                                required></textarea>
                        </div>
                        <div class="form-group container plantable">

                            <label for="email"><b>Email:</b></label>
                            <input type="text" placeholder="Enter Your Email" name="email" required>
                        </div>
                        <div class="form-group container plantable">

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <label for="psw-repeat"><b>Re-type Password</b></label>
                            <input type="password" placeholder="Retype Password" name="psw-repeat" required>
                        </div>

                        <div class="Jbtn">
                            <button class="btn" type="submit">Register</button>
                        </div>

                </form>
            </div>
        </div>
    </section>
    <hr>
    <footer class="container mx-auto">
        Copyright &copy; myuniversity.edu.in | All rights reserved
    </footer>
</body>

</html>
