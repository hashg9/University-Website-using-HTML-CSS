<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login here!</title>
    <link rel="icon" type="image/x-icon" href="uni.png">
    <link rel="stylesheet" href="style.css">
    <script src="timer.js"></script>
    <link rel="stylesheet" href="utils.css">
</head>
<body class='overflow-x-hidden'>
    <div class="container mx-auto">
        <header>
            <nav class="flex justify-between">
                <div class="logo font-bold flex items-center text-blue"><h1>My University</h1>
                    <img id="main-logo" src="lg.png" alt="">
                </div>
                <ul class="navbar flex items-center">
                    <li ><a class="navbtn navsc" href="index.html">Home</a></li>
                </ul>
            </nav>
            <hr>
        </header>
    </div>
    <section id="login" class="section5 utility my-2">
        <div id="sec5" class="box my-2 marwid">
            <div>
                <h1 class="text-center my-2">Log In</h1>
            </div>
            <div class="contact">
                <form action="">
                    <div class="form-group container plantable font-bold">
                        <label for="username">Username:</label>
                        <input type="email" id="username" placeholder="Enter Your Username/Email">
                    </div>
                    <div class="form-group container plantable font-bold">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="Jbtn">
                        <p><button class="btn">Log In</button><a class="anc" href="">Forgot Password?</a></p>
                    </div>
                </form>
                <div class="need-account">
                    <p>Need an Account? <a href="Registration.html"><button class="btn">Register Now</button></a></p> 
                </div>
            </div>
        </div>
    </section>
    <hr>
        <footer class="container mx-auto">
            Copyright &copy; myuniversity.edu.in | All rights reserved
        </footer>
</body>
</html>
